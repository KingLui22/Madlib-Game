<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>Random Word Story</title>
	<link rel="stylesheet" type="text/css" href="WordStory.css">
	<script type="text/javascript" src="WordStory.js"></script>
</head>

<body>
	<h1>What is Your Story?</h1>
	<p>
		Bellow are a series of simple questions. Answer them as instructed. Once done, click on the "Submit Story" button at the bottom of the form. You will then have created your own completed short story. Enjoy!
	</p>
	
	<div align="center">
		<form action="">
		<fieldset>
			
			<label for="txtName">Name:</label>
			<input type="text" id="txtName" />

			<label for="txtPlace">Place:</label>
			<input type="text" id="txtPlace" />

			<label for="txtVerb"> -ing Verb:</label>
			<input type="text" id="txtVerb" />

			<label for="txtPetName">Pet Name:</label>
			<input type="text" id="txtPetName" />

			<label for="txtFood">Food:</label>
			<input type="text" id="txtFood" />

			<label for="txtBook">Book:</label>
			<input type="text" id="txtBook" />

			<label for="txtColor">Color:</label>
			<input type="text" id="txtColor" />

			<label for="txtMonth">Month:</label>
			<input type="text" id="txtMonth" />

			<label for="txtWeather">Weather:</label>
			<input type="text" id="txtWeather" />

			<button type="button" onclick="tellStory()">
			Submit Story
			</button>
		
		</fieldset>
		</form>
	</div>
	
	<div id="output">

<!-- Looking to insert a speech buttion to read out the result story -->
<!-- 		<button type="button" onclick="readOutLoud(output)">Read Aloud</button>	
 -->
 	
	</div>
</body>

</html>
